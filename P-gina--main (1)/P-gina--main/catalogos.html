<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogos | Admin Incidencias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Estilos específicos para las pestañas de Catálogos (sin romper style.css) */
        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab-btn {
            background: var(--white);
            border: 1px solid rgba(171, 9, 106, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-blue);
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: rgba(171, 9, 106, 0.05);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-color));
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .catalog-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .catalog-section.active {
            display: block;
        }

        /* Ocultar acciones para Supervisor */
        .readonly-mode .action-col, 
        .readonly-mode .btn-add-item {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <div class="logo-placeholder" id="logo-placeholder">
                <i class="fas fa-tools"></i>
            </div>
            <img src="logo sin fondo.png" alt="Logo" class="logo-img" onerror="document.getElementById('logo-placeholder').style.display='flex'; this.style.display='none'">            
            <div class="logo-text">
                <h1>Sistema de <span>Incidencias</span></h1>
                <div class="subtitle">Catálogos Técnicos</div>
            </div>
        </div>

        <div class="top-user-info">
            <div class="user-details">
                <span id="display-user-name" style="font-weight: bold; color: var(--primary-blue);">Usuario</span>
                <small id="display-user-role" style="display: block; color: var(--text-light); font-size: 0.75rem; text-align: right;">Rol</small>
            </div>
            <button id="btn-logout" style="background: var(--accent-color); color: white; margin-left: 15px; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600;">
                <i class="fas fa-power-off"></i> Salir
            </button>
            <div class="top-user-avatar">US</div>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo-sidebar">
                <h2>Admin<span>Incidencias</span></h2>
                <p>Sistema de Gestión</p>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="index2.html" class="menu-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="registro_usuario.html" class="menu-link">
                        <i class="fas fa-user-plus"></i>
                        <span>Registro Usuarios</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="catalogos.html" class="menu-link active">
                        <i class="fas fa-database"></i>
                        <span>Catálogos Técnicos</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Incidencias</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-users"></i>
                        <span>Técnicos</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-building"></i>
                        <span>Empresas</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="page-title">
                <i class="fas fa-database"></i>
                Gestión de Catálogos y Tablas
            </div>

            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('equipos')"><i class="fas fa-server"></i> Equipos</button>
                <button class="tab-btn" onclick="switchTab('elementos')"><i class="fas fa-microchip"></i> Elementos</button>
                <button class="tab-btn" onclick="switchTab('fallas')"><i class="fas fa-bug"></i> Fallas Reportadas</button>
                <button class="tab-btn" onclick="switchTab('accesorios')"><i class="fas fa-plug"></i> Accesorios</button>
                <button class="tab-btn" onclick="switchTab('revision')"><i class="fas fa-search"></i> Detalle Revisión</button>
                <button class="tab-btn" onclick="switchTab('solucion')"><i class="fas fa-check-circle"></i> Soluciones</button>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h3 id="table-title"><i class="fas fa-list"></i> Listado de Equipos</h3>
                    
                    <button class="btn btn-primary btn-add-item" onclick="abrirModalAgregar()">
                        <i class="fas fa-plus"></i> Agregar Nuevo
                    </button>
                </div>
                
                <table>
                    <thead>
                        <tr id="dynamic-header">
                            </tr>
                    </thead>
                    <tbody id="dynamic-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="modal" id="modal-catalogo">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Agregar Registro</h3>
                <button class="close-modal" onclick="cerrarModal()">&times;</button>
            </div>
            <div style="padding: 20px;">
                <div class="form-group">
                    <label>Nombre / Descripción</label>
                    <input type="text" id="input-nombre" class="filter-control" style="width: 100%;" placeholder="Ingrese el valor...">
                </div>
                <div class="form-group" id="group-extra" style="display: none; margin-top: 15px;">
                    <label id="label-extra">Categoría Padre</label>
                    <select id="input-extra" class="filter-control" style="width: 100%;">
                        </select>
                </div>
            </div>
            <div class="modal-footer" style="padding: 20px; text-align: right; border-top: 1px solid #eee;">
                <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="guardarRegistro()">Guardar</button>
            </div>
        </div>
    </div>

    <script src="Catalogos.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sesion = localStorage.getItem('sesion');
            if (!sesion) {
                window.location.href = "login.html";
                return;
            }
            const datos = JSON.parse(sesion);
            document.getElementById('display-user-name').textContent = datos.nombre;
            document.getElementById('display-user-role').textContent = datos.rol.toUpperCase();
            document.querySelector('.top-user-avatar').textContent = datos.nombre.substring(0,2).toUpperCase();

            // LOGOUT
            document.getElementById('btn-logout').addEventListener('click', function() {
                localStorage.removeItem('sesion');
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
