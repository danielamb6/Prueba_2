<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario | Sistema de Gestión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { 
            box-sizing: border-box; 
            font-family: "Arial", Arial, serif; 
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: #122db3;
            background: radial-gradient(circle, rgba(18, 45, 179, 1) 0%, rgba(19, 25, 56, 1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Espacio para móviles */
        }

        .login-card {
            background: white;
            width: 400px; /* Un poco más ancho para el registro */
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .page-title {
            color: #122db3;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            display: block;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #122db3;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #2980b9;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: #7f8c8d;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #122db3;
        }

        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-container">
            <div style="font-size: 3rem; color: #122db3;">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>

        <h2 class="page-title">Crear Cuenta</h2>

        <div class="success-msg" id="success-msg">
            <i class="fas fa-check-circle"></i> Usuario registrado con éxito
        </div>

        <form id="registro-form">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Ej. Juan Pérez" required>
            </div>

            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite la contraseña" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-save"></i> Registrarse
            </button>
            
            <a href="login.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Volver al Inicio de Sesión
            </a>
        </form>
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirm-password").value;
            const successMsg = document.getElementById("success-msg");

            if (pass !== confirm) {
                alert("Las contraseñas no coinciden");
                return;
            }

            // Simulación de registro
            successMsg.style.display = "block";
            
            // Deshabilitar botón para evitar doble envío
            const btn = document.querySelector(".btn-login");
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            btn.disabled = true;

            // Redirigir al login después de 2 segundos
            setTimeout(function() {
                window.location.href = "login.html";
            }, 2000);
        });
    </script>

</body>
</html>
